<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.2/css/foundation.min.css">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.2/js/foundation.min.js"></script>
<script src="js/ToDoList.js"></script>

<style>

li div {
	height:  50px;
	border-bottom: thin solid black;
	padding: 5px;
}

p.done {
	text-decoration: line-through;
	opacity: 0.5;
}

</style>

</head>
<body>
<div ng-app="ToDoList">
    <div ng-controller="ToDoCtrl" class="container">
		<h1>ToDo List</h1>
		<div class="col-xs-12 col-lg-10">
			<input class="col-xs-10 col-lg-10" type="search" ng-model="input" placeholder="Add Task...">
			<button class="col-xs-1 col-lg-1" ng-disabled="!input" ng-click="addTask()">add</button>
		</div>
		<div class="col-lg-12">
        <ul class="list-unstyled">
            <li id="task{{$index}}" ng-repeat="item in items track by $id($index) | filter:search" ng-click="" class="block" >
				<div>
					<p ng-click="swapStatus($index)" class="task-task col-xs-11">
						{{item.task}}
					</p>
					<span ng-click="removeTask($index)" class="glyphicon glyphicon-remove-circle col-xs-1">
					</span>
				</div>
            </li>
        </ul>
        </div>
    </div>
</div>
</body>
</html>
